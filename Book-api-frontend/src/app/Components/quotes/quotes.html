<div>
  <h2>Quotes</h2>
  <div>
    <button class="btn btn-danger" (click)="addQuote()">Add quote</button>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Content</th>
          <th scope="col">Author</th>
          <th scope="col">*|X</th>
        </tr>
      </thead>
      <tbody>
        @for(quote of quotes; track quote){
        <tr>
          <th scope="row">{{ $index + 1 }}</th>
          <td>{{ quote.content }}</td>
          <td>{{ quote.author }}</td>
          <td>
            <button class="btn btn-primary" (click)="editQuote(quote)">Edit</button>
            <button class="btn btn-danger" (click)="removeQuote(quote.id)">Remove</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
