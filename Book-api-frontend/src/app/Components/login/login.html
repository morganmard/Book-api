<div class="container">
  <h2>Login</h2>
  <div>
    <p>
      No account?
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['register'])">
        Click here to register
      </button>
    </p>
  </div>
  @if(errorMessage !== "Empty"){
  <div>
    @if(errorMessage === "Invalid"){
    <p>Please supply both a username and password</p>
    } @if(errorMessage.match('No such user')){
    <p>User not found</p>
    } @if(errorMessage.match('Unauthorized')){
    <p>Wrong password</p>
    }
  </div>
  }
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="input-name" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="input-name"
        placeholder="Username"
        required
        formControlName="name"
      />
    </div>
    <div class="mb-3">
      <label for="input-password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="input-password"
        placeholder="Password"
        formControlName="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
</div>
